name: crews_net_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^9.1.0
  dio: ^4.0.0
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  sizer: ^2.0.13
  shared_preferences: ^2.0.7
  email_auth: ^1.0.0
  fluttertoast: ^8.0.8
  intl: ^0.17.0
  flutter_overlay_loader: ^1.0.3
  oauth2_client: ^2.2.2
  flutter_web_auth: ^0.3.0
  url_launcher: ^6.0.10


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
     - family: WorkSans
       fonts:
        - asset: fonts/WorkSans-VariableFont_wght.ttf
     - family: Verdana
       fonts:
        - asset: Fonts/verdana-regular.ttf

     - family: SFProDisplay
       fonts:
        - asset: Fonts/SFProDisplay-Regular.ttf
